{% extends "base.html" %}
    {% block title %} Contacts {% endblock %}
{% block content %}
    <form method="post">{% csrf_token %} <!-- csrf token is required or else we cannot save data onsubmit="validate()" -->
        <div class="form-group">
            {{ contact.as_p }} <!-- render all editable fields from contact -->
        </div>
        <button type="submit" class="btn btn-default">Save</button>
    </form>
{% endblock %}
